<div class="container-mhistory">
  <p>MATCH HISTORY</p>
  <div *ngFor="let m of matchs; index as i" class="match-card">
    <div class="container-img" [style.backgroundImage]="'url(' + m.mapa + ')'">
      <img src="{{ m.agent }}" alt="agente" id="agent-img" />
    </div>
    <div class="result">{{ m.wins }} : {{ m.losses }}</div>
    <div class="rank">
      <div>PL</div>
      <div>
        {{ m.mmr }}
      </div>
    </div>
    <div class="kda-result">
      <div>K / D / A</div>
      <div>{{ m.kills }} / {{ m.deaths }} / {{ m.assists }}</div>
    </div>
    <div class="mode">
      <div>Queue</div>
      <div>{{ m.mode }}</div>
    </div>
  </div>
</div>
