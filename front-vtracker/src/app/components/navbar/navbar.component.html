<nav class="container-nav" *ngIf="!searchMode">
  <a href="/" class="losttrack-logo">
    <img src="./assets/LostTrack.svg" alt="Losttack" />
  </a>
  <div class="buttons">
    <button class="search-btn" (click)="toggleSearchMode()">
      <span class="material-symbols-outlined"> search </span>
    </button>
    <button class="profile-btn">
      <span class="material-symbols-outlined"> manage_accounts </span>
    </button>
  </div>
</nav>

<div *ngIf="searchMode" class="search-box">
  <form class="">
    <div class="input-group custom-search">
      <input
        type="text"
        class="form-control custom-search-input"
        placeholder="Buscar"
      />
      <button
        class="btn btn-primary custom-search-botton"
        type="submit"
        (click)="toggleSearchMode()"
      >
        <span class="material-symbols-outlined"> close </span>
      </button>
    </div>
  </form>
</div>
