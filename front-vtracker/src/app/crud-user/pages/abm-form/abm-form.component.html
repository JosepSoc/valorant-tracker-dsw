<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <h2>{{ entityText }}</h2>



        <div class="form-group form-style">
          <input type="text" [formControl]="puuid"   class="form-control" placeholder="Puuid" />
        </div>

        <div class="form-group form-style">
          <input type="text" [formControl]="username"  class="form-control" placeholder="Username" />
        </div>

        <div class="form-group form-style">
          <input type="text" [formControl]="password"  class="form-control" placeholder="Password" />
        </div>

        <div class="form-group form-style">
          <input type="email" [formControl]="email"  class="form-control" placeholder="Email" />
        </div>

        <div class="form-group form-style">
          <input type="text" [formControl]="crosshair"  class="form-control" placeholder="Crosshair" />
        </div>

        <button (click)="previousValues()" type="button" class="btn">Reset {{entityText}}</button>

        <button mat-buttom (click)="updateUser()" type="button" class="btn btn-primary mb-2" *ngIf="isUpdateChecker()">
          Confirm
        </button>

        <button mat-buttom (click)="createUser()" type="button" class="btn btn-primary mb-2" *ngIf="!isUpdateChecker()">
          Create
        </button>
        
        
      </form>
    </div>
  </div>
</div>
