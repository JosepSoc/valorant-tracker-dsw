<div class="container-mhistory">
  <p>MATCH HISTORY</p>
  <div
    *ngFor="let m of matchs; index as i"
    class="match-card"
    [ngStyle]="
      (m.wins === undefined ? 1 : m.wins) >
      (m.losses === undefined ? 2 : m.losses)
        ? { 'box-shadow': 'inset 0px 0px 20px 1px #5ee790' }
        : { 'box-shadow': 'inset 0px 0px 20px 0px #e4485d' }
    "
  >
    <div
      class="container-img"
      [style.backgroundImage]="
        'url(https://media.valorant-api.com/maps/' + m.map_id + '/splash.png)'
      "
    >
      <img src="{{ m.agent }}" alt="agente" id="agent-img" />
      <img src="{{ m.rank_img }}" alt="rango" id="rank-img" />
    </div>
    <div class="result">{{ m.wins }} : {{ m.losses }}</div>
    <div class="rank">
      <div>PL</div>
      <div>
        {{ m.mmr }}
      </div>
    </div>
    <div class="kda-result">
      <div>K / D / A</div>
      <div>{{ m.kills }} / {{ m.deaths }} / {{ m.assists }}</div>
    </div>
    <div class="mode">
      <div>Queue</div>
      <div>{{ m.mode }}</div>
    </div>
  </div>
</div>
